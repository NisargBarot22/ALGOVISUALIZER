<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Visualizer</title>
    <link rel="stylesheet" href="main.css">
    
</head>
<link href='https://fonts.googleapis.com/css?family=Baloo Bhai' rel='stylesheet'>
<body>

    <box id="box">
        <header id="head"><h2>ALGORITHM VISUALIZER</h2></header>
        <p id="login">LOGIN</p>
        <p id="null">|</p>
        <p id="signup">SIGNUP</p>
    </box>

    <nav id="navigation">
        <ul id="bubble sort">
            <li class="sorting"><a href>Bubble Sort</a></li>
            <li class="sorting"><a href>Quick Sort</a></li>
            <li class="sorting"><a href>Insertion Sort</a></li>
            <li class="sorting"><a href>Selection Sort</a></li>
            <li class="sorting"><a href>Merge Sort</a></li>
            <li class="sorting"><a href>Linear Search</a></li>
        </ul>
        
    </nav>

    <section id="arraybtn">
        <div> 
        <button id="Array" class="custom" name="custom">Custom Array</button>
        </div>

        <div class="popup">
            <div class="popup-content">
                <img src="close.png" alt="close" class="close">
                <div>
                <label for="array_size" class="label">Size Of Array</label>
                </div>
                <input type="text" id="array_size" name="array_size" class="input">
                <br>
                <div>
                <label for="array_elements" class="label">Enter Elements Of Array</label>
                </div>
                <input type="text" id="array_elements" name="array_elements" class="input">
                <br>
                <button class="btn">Save</button>
            </div>
        </div>
        <label id="speed" for="vol" class="range">Speed</label>
        <input type="range" min="0" max="5" value="2" step="1" class="slider" id="vol" data-toggle="tooltip" title="Speed of the Animation">
        <button id="run">RUN</button>
        <button id="reset">RESET</button>
    </section>
    <script>
        document.getElementById("Array").addEventListener("click", function(){
            document.querySelector(".popup").style.display="flex";
        })

        document.querySelector(".close").addEventListener("click",function(){
            document.querySelector(".popup").style.display = "none";
        })
    </script>
    
</body>
</html>
